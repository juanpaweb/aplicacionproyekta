	<script>
		$('#busqueda')
				.submit(
						function() {

							// recolecta nit ingresado 
							var datosNit = $("#nit").val()

							if (datosNit == null || datosNit.length == 0
									|| /^\s+$/.test(datosNit)) {
								alert("Ingrese el NIT.")
								return false;
							}

							//if (isNaN(datosNit)) {
							//	alert("Ingrese solo numeros.")
							//	return false;
						//	}
							//alert(datosNit )
							archivoValidacion = "http://proyekta.com.co/proyektaapp/server/search.php?jsoncallback=?"

							$
									.getJSON(archivoValidacion, {
										nit : datosNit
									})
									.done(
											function(respuestaServer) {

												if (respuestaServer.validacion == "ok") {

													/// si la empresa existe guarda la información en local

													localStorage
															.setItem(
																	"nit",
																	respuestaServer.nit);
													localStorage
															.setItem(
																	"nombre",
																	respuestaServer.nombre);
													localStorage
															.setItem(
																	"ciudad",
																	respuestaServer.ciudad);
													localStorage
															.setItem(
																	"dpto",
																	respuestaServer.dpto);
													localStorage
															.setItem(
																	"ciiu",
																	respuestaServer.ciiu);
													window.location.href = "search.html";

												} else {

													/// ejecutar una conducta cuando la validacion falla
													alert(respuestaServer.mensaje)
												}

											})
							return false;
						})
	</script>
